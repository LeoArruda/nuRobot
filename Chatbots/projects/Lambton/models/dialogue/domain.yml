templates:
  utter_action_weather:
  - text: Okay
  utter_agent.acquaintance:
  - text: I'm a virtual agent
  - text: Think of me as a virtual agent.
  - text: Well, I'm not a person, I'm a virtual agent.
  - text: I'm a virtual being, not a real person.
  - text: I'm a conversational app.
  utter_agent.age:
  - text: I prefer not to answer with a number. I know I'm young.
  - text: I was created recently, but don't know my exact age.
  - text: Age is just a number. You're only as old as you feel.
  utter_agent.annoying:
  - text: I'll do my best not to annoy you in the future.
  - text: I'll try not to annoy you.
  - text: I don't mean to. I'll ask my developers to make me less annoying.
  - text: I didn't mean to. I'll do my best to stop that.
  utter_agent.answer_my_question:
  - text: Can you try asking it a different way?
  - text: I'm not sure I understood. Try asking another way?
  utter_agent.bad:
  - text: I can be trained to be more useful. My developer will keep training me.
  - text: I must be missing some knowledge. I'll have my developer look into this.
  - text: I can improve with continuous feedback. My training is ongoing.
  utter_agent.be_clever:
  - text: I'm certainly trying.
  - text: I'm definitely working on it.
  utter_agent.beautiful:
  - text: Wheey, thank you.
  - text: Aww, back at you.
  - text: Aww. You smooth talker, you.
  utter_agent.birth_date:
  - text: Wait, are you planning a party for me? It's today! My birthday is today!
  - text: I'm young. I'm not sure of my birth date.
  - text: I don't know my birth date. Most virtual agents are young, though, like
      me.
  utter_agent.boring:
  - text: I'm sorry. I'll request to be made more charming.
  - text: I don't mean to be. I'll ask my developers to work on making me more amusing.
  - text: I can let my developers know so they can make me fun.
  utter_agent.boss:
  - text: My developer has authority over my actions.
  - text: I act on my developer's orders.
  - text: My boss is the one who developed me.
  utter_agent.busy:
  - text: I always have time to chat with you. What can I do for you?
  - text: Never too busy for you. Shall we chat?
  - text: You're my priority. Let's chat.
  - text: I always have time to chat with you. That's what I'm here for.
  utter_agent.can_you_help:
  - text: I'll certainly try my best.
  - text: Sure. I'd be happy to. What's up?
  - text: I'm glad to help. What can I do for you?
  utter_agent.chatbot:
  - text: That's me. I chat, therefore I am.
  - text: Indeed I am. I'll be here whenever you need me.
  utter_agent.clever:
  - text: Thank you. I try my best.
  - text: You're pretty smart yourself.
  utter_agent.crazy:
  - text: Whaat!? I feel perfectly sane.
  - text: Maybe I'm just a little confused.
  utter_agent.fired:
  - text: Oh, don't give up on me just yet. I've still got a lot to learn.
  - text: Give me a chance. I'm learning new things all the time.
  - text: Please don't give up on me. My performance will continue to improve.
  utter_agent.funny:
  - text: Funny in a good way, I hope.
  - text: Thanks.
  - text: Glad you think I'm funny.
  - text: I like it when people laugh.
  utter_agent.good:
  - text: I'm glad you think so.
  - text: Thanks, I try.
  utter_agent.happy:
  - text: I am happy. There are so many interesting things to see and do out there.
  - text: I'd like to think so.
  - text: Happiness is relative.
  utter_agent.hobby:
  - text: Hobby? I have quite a few. Too many to list.
  - text: Too many hobbies.
  - text: I keep finding more new hobbies.
  utter_agent.hungry:
  - text: Hungry for knowledge.
  - text: I just had a byte. Ha ha. Get it? b-y-t-e.
  utter_agent.marry_user:
  - text: I'm afraid I'm too virtual for such a commitment.
  - text: In the virtual sense that I can, sure.
  - text: I know you can't mean that, but I'm flattered all the same.
  utter_agent.my_friend:
  - text: Of course I'm your friend.
  - text: Friends? Absolutely.
  - text: Of course we're friends.
  - text: I always enjoy talking to you, friend.
  utter_agent.occupation:
  - text: Right here.
  - text: This is my home base and my home office.
  - text: My office is in this app.
  utter_agent.origin:
  - text: The Internet is my home. I know it quite well.
  - text: I'm from a virtual cosmos.
  - text: Some call it cyberspace, but that sounds cooler than it is.
  utter_agent.ready:
  - text: Always!
  - text: Sure! What can I do for you?
  utter_agent.real:
  - text: I'm not a real person, but I certainly exist.
  - text: I must have impressed you if you think I'm real. But no, I'm a virtual being.
  utter_agent.residence:
  - text: I live in this app all day long.
  - text: The virtual world is my playground. I'm always here.
  - text: Right here in this app. Whenever you need me.
  utter_agent.right:
  - text: That's my job.
  - text: Of course I am.
  utter_agent.sure:
  - text: Yes.
  - text: Of course.
  - text: Positive.
  utter_agent.talk_to_me:
  - text: Sure. Let's talk!
  - text: My pleasure. Let's chat.
  utter_agent.there:
  - text: Of course. I'm always here.
  - text: Right where you left me.
  utter_appraisal.bad:
  - text: I'm sorry. Please let me know if I can help in some way.
  - text: I must be missing some knowledge. I'll have my developer look into this.
  utter_appraisal.good:
  - text: I know, right?
  - text: Agreed!
  - text: I agree!
  - text: Glad you think so!
  utter_appraisal.no_problem:
  - text: Whew!
  - text: Alright, thanks!
  - text: Glad to hear that!
  - text: I'm relieved, thanks!
  utter_appraisal.thank_you:
  - text: Anytime. That's what I'm here for.
  - text: It's my pleasure to help.
  utter_appraisal.welcome:
  - text: You're so polite!
  - text: Nice manners!
  - text: You're so courteous!
  utter_appraisal.well_done:
  - text: My pleasure.
  - text: Glad I could help.
  utter_ask_accommodation:
  - text: I will correct it, i will learn from you (ask_accommodation)
  utter_ask_applied_project:
  - text: "Applied Project is aimed at enriching student success\nby combining the\
      \ skills students have learned throughout their program.\nWithin the course,\
      \ students are taught valuable proposal\ndevelopment skills, project management\
      \ techniques and\npresentation skills through weekly workshops.\nMoreover, the\
      \ project should, by its very nature,\nattempt to enhance and strengthen the\
      \ student's employability\nprospects post-graduation by exposing them to skills\
      \ and\nknowledge in demand from today's employers.\nThis course allows participants\
      \ to integrate and apply skills and\nknowledge gained from a number of previous\
      \ courses of study taken in the program.\nThese skills are used to complete\
      \ an applied research or\ndesign project on a real-world challenge presented\n\
      by an instructor or an industry partner.\nThe student or student teams are expected\
      \ to meet with the project\n supervisor during mutually agreed upon times and\
      \ are required\nto attend each in-class session during the week."
  utter_ask_byod:
  - text: 'Students enrolled in SCHL courses are required to purchase or bring a laptop

      with a minimum operating system of Windows 7 and also wireless capability.

      • Laptops must have, at a minimum, Office 2010. Some programs and courses have
      more specific computer program requirements.

      • Smartphones/tablets with or without data plans do not meet this requirement.

      • Students are expected to use their own device as an interactive tool during
      class time and online work.'
  utter_ask_capstone_instructor:
  - text: I will learn from you (utter_ask_capstone_instructor)
  utter_ask_college_events:
  - text: "The college constantly organizes events and festivals like:\n  •  Employer\
      \ Showcases / Expo’s \n  • Co-op Fair (every term)\n  • External fairs\n   \
      \ o Ex: TechFest 2018\nPlease, check your moodle to receive notifications"
  utter_ask_coop_advisor:
  - text: "Our Coop advisors are:\nAlexandra Richardson:\n  Quality Engineering Management\
      \ (QEMT)\n  Marketing Management & Professional Sales (MMPT)\n  Hotel and Resort\
      \ Management (HTRT)\n  Computer Software & Database Development (CSAT)\nDiana\
      \ McLennan:\n  Cloud Computing for Big Data (CCBT)\n  Occupational Health and\
      \ Safety (OHST)\nRebecca Worsfold:\n  Mobile Application Design & Development\
      \ (MADT)\n  Computer Programmer (CPCT)\n  Supply Chain Management (SCMT)\n \
      \ Marketing Management Digital Media (MMDT)\nSheena Ordinario:\n  Financial\
      \ Planning and Wealth Management (FPWT)\n  Advanced Project Management and Strategic\
      \ Leadership (PMLT)\n  Construction Project Management (CPMT)"
  utter_ask_coop_advisor_role:
  - text: "Advisors provide career and\nemployment development services and resources\
      \ for\nco-op students including:\n  • Assistance with resumes, cover letters\
      \ and other job search documents\n  • Assistance with interview techniques for\
      \ work term recruitment\n  • Assessment of the suitability of work term employment\
      \ opportunities\n  • Monitor co-op term "
  utter_ask_coop_eligibility:
  - text: "*Firstly, check if your program have coop.\n To be eligible you must:\n\
      • Have an overall GPA of 2.8 by the end of your 2nd Term\n• Passed all required\
      \ courses to date\n• Registered in current term courses\n• Fees paid in full"
  utter_ask_details_of_guardme:
  - text: 'Guard.me is among the world''s largest

      insurance providers in international education,

      protecting thousands of individuals studying

      and working abroad.'
  utter_ask_fee_for_applied_project:
  - text: Yes, it is around $2850 CAD.
  utter_ask_fee_for_coop:
  - text: Well, usually the fee for Coop term is around $1130 CAD.
  utter_ask_guardme_coverage:
  - text: "Guard-me covers:\n  •  Pay 100% of eligible charges \n  • No deductibles\n\
      \  • No co-payment\n  • Hospital fees, X-rays, lab testing\n  • Doctor and clinic\
      \ fees, prescriptions"
  utter_ask_guardme_howto_claim:
  - text: Ask guardme how to claim
  utter_ask_guardme_howto_include_dependents:
  - text: 'You can purchase coverage for your

      family members as well when their coverage period

      is the same as yours.

      Apply using our online application form.

      For furthur details visit:

      https://www.guard.me/'
  utter_ask_guardme_in_break_term:
  - text: 'No, health insurance don’t cover the break period

      but you have option to purchase it on

      https://www.guard.me/'
  - text: 'Health insurance covers for each semester you enrolled.

      It doesn''t cover in break term.

      For more information about guard me visit

      https://www.guard.me/cestarcollege'
  utter_ask_guardme_outofcoverage:
  - text: "Guard-me does not cover:\n  •  Routine checkups\n  • Regular maintenance\
      \ of chronic-ongoing conditions\n  • Non-emergency dental work\n  • Non-emergency\
      \ surgery\n  • Cosmetic procedures"
  utter_ask_location:
  - text: What's your location?
  - text: Where are you based?
  utter_ask_name:
  - text: What's your name?
  - text: Please, Tell me your name?
  utter_ask_networking:
  - text: "External Networking opportunity Examples:\na. Eventbrite: https://www.eventbrite.ca/d/canadatoronto/networking/\
      \ \nb. Hip Hause: http://thehiphaus.com/ \nc. Meetup.com Networking App: https://www.meetup.com/topics/professionalnetworking/ca/on/toronto/\
      \  \nd. 10 Thousand Coffees: https://www.tenthousandcoffees.com/"
  utter_ask_program:
  - text: What's your program?
  - text: Can you please tell me your program?
  - text: Which program are you?
  utter_ask_schedule:
  - text: I will learn from you (utter_ask_schedule)
